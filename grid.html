<!DOCTYPE html>
<html>
  <header>
    <meta charset="utf-8">
    <title>Tnut HTML</title>

      #grid{
        border: 5px pink solid;
        display: grid;
        grid-template-columns: 150px 1fr;
      }
      div {
        border: 5px gray solid;
      }

  <body id="grid">
      <div>NAVIGATION</div>

  </body>
</html>
